<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pago</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Payment form example</h1>
    <div class="error-message">Some fields are missing</div>
    <form>
      <div class="form-group">
        <label for="card-number">Card #</label>
        <input type="text" id="card-number" placeholder="XXXXXXXXXXXXXXXX" required>
      </div>
      <div class="form-group">
        <label for="cvc">CVC #</label>
        <input type="text" id="cvc" placeholder="0000" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" id="amount" placeholder="$ Amount" required>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" required>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select id="state" required>
            <option value="">Pick a state</option>
            <option value="NY">New York</option>
            <option value="CA">California</option>
            <option value="TX">Texas</option>
            <!-- Agrega más estados aquí -->
          </select>
        </div>
        <div class="form-group">
          <label for="postal-code">Postal Code</label>
          <input type="text" id="postal-code" required>
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Add any notes here."></textarea>
      </div>
      <div class="form-group">
        <label>We accept:</label>
        <div class="payment-icons">
          <!-- Puedes agregar imágenes de íconos aquí -->
          <img src="visa.png" alt="Visa">
          <img src="mastercard.png" alt="MasterCard">
          <img src="paypal.png" alt="PayPal">
        </div>
      </div>
      <div class="form-actions">
        <button type="button" class="cancel-button">Cancel</button>
        <button type="submit" class="submit-button">Send</button>
      </div>
    </form>
  </div>
</body>
</html>
